<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonder Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0a0712; /* Fundo bem escuro roxo */
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            flex-direction: column
        }

        header {
            background-color: #1a1029; /* Roxo escuro */
            padding: 1rem;
            box-shadow: 0 2px 4px #00000066
        }

        .logo {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: .5rem
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #b39ddb /* Roxo claro para título */
        }

        .logo span {
            color: #9c27b0 /* Roxo destaque */
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem
        }

        .login-card {
            background-color: #1a1029; /* Cartão roxo escuro */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px #0004;
            width: 100%;
            max-width: 400px
        }

        .login-card h2 {
            color: #e5e7eb;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-align: center
        }

        .input-group {
            margin-bottom: 1.5rem
        }

        .input-group label {
            display: block;
            margin-bottom: .5rem;
            color: #b39ddb; /* Roxo mais claro para contraste */
            font-size: .9rem
        }

        .input-group input {
            width: 100%;
            padding: .75rem;
            background-color: #2a1a3a; /* Roxo escuro */
            border: 1px solid #5e35b1; /* Borda roxa */
            border-radius: .5rem;
            color: #e5e7eb;
            font-size: 1rem;
            transition: border-color .2s, box-shadow .2s
        }

        .input-group input::placeholder {
            color: #9c8bb0
        }

        .input-group input:focus {
            outline: none;
            border-color: #ab47bc;
            box-shadow: 0 0 0 2px #ab47bc66
        }

        .download-btn {
            background: linear-gradient(to right, #9c27b0, #6a1b9a);
            color: #e5e7eb;
            border: none;
            padding: .75rem 2rem;
            border-radius: .5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
            width: 100%;
            margin-top: 1rem
        }

        .download-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 12px #9c27b066
        }

        footer {
            background-color: #1a1029;
            padding: 1rem;
            text-align: center;
            color: #9c8bb0
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem
            }
        }
    </style>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://media.discordapp.net/attachments/1414569717393260564/1421241164111155310/logowonder.png?ex=68d8517a&is=68d6fffa&hm=911d05ed240a21713678c2b0d92eed492eb49df7653a443392a529df44541a4f&=&format=webp&quality=lossless"
                alt="Logo" class="logo-icon" />
            <h1>Wonder <span>Solutions</span></h1>
        </div>
    </header>

    <main>
        <div class="login-card">
            <h2>Insira sua key</h2>
            <div class="input-group">
                <label for="key">Key</label>
                <input type="text" id="key" name="key" placeholder="Digite sua key" required>
            </div>
            <button class="download-btn" onclick="login()">Download</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Wonder Solutions</p>
    </footer>

    <script>
        async function login() {
            const key = document.querySelector('#key').value;
            if (!key) {
                showToast('Digite uma key válida', 'error');
                return;
            }

            try {
                const response = await fetch('https://download-wondersolutions.pt/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'auth': key,
                    },
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'Wonder.exe';

                    document.body.appendChild(a);
                    a.click();
                    a.remove();

                    URL.revokeObjectURL(downloadUrl);

                    showToast('Download iniciado!', 'success');
                } else {
                    const { message } = await response.json();
                    showToast(message || 'Erro no download', 'error');
                }
            } catch (error) {
                showToast('Erro de conexão', 'error');
            }
        }

        function showToast(message, type) {
            const colors = {
                success: 'linear-gradient(to right, #7b1fa2, #4a148c)',
                error: 'linear-gradient(to right, #cf254d, #f20039)'
            };

            Toastify({
                text: message,
                duration: 3000,
                newWindow: true,
                close: false,
                gravity: "top",
                position: "left",
                stopOnFocus: true,
                style: {
                    background: colors[type] || colors.error,
                },
                onClick: function () { }
            }).showToast();
        }
    </script>
</body>

</html>
